<div class="problembody">
<p>You are given non-negative integers <span class="tex2jax_process">$a, e, m$</span> and should print
    <span class="tex2jax_process">$a^e \pmod{m}$</span>.</p>
<h2>Input</h2>
<p>The first and only line of input contains non-negative
    integers <span class="tex2jax_process">$a, e, m \leq
    10^{18}$</span> separated by a space. We also have <span class="tex2jax_process">$m \geq 2$</span>.</p>
<h2>Output</h2>
<p>Print <span class="tex2jax_process">$a^e
    \pmod{m}$</span>.</p>
